apiVersion: app.fybrik.io/v1alpha1
kind: Plotter
metadata:
  name: plotter
  namespace: fybrik-system
  labels:
    app.fybrik.io/app-namespace: default
    app.fybrik.io/app-name: notebook
spec:
  assets:
    S3:
      assetId: "S3"  # dataset requested by user
      advertisedAssetId: test
      assetDetails:
        vault:
          read:
            address: http://vault.fybrik-system:8200
            role: module
            secretPath: "/v1/kubernetes-secrets/s3-read?namespace=default"
          write:
            address: http://vault.fybrik-system:8200
            role: module
            secretPath: "/v1/kubernetes-secrets/s3-write?namespace=default"
        connection:
          name: s3
          s3:
            bucket: my-bucket
            endpoint: s3.eu-gb.cloud-object-storage.appdomain.cloud
            object_key: my-object
          type: 2
        format: parquet
    DB2:
      assetId: "DB2"  # dataset requested by user
      assetDetails:
        vault:
          read:
            address: http://vault.fybrik-system:8200
            role: module
            secretPath: "/v1/kubernetes-secrets/secret-name?namespace=default"
        connection:
          name: db2
          db2:
            port: "5000"
            table: SMALL
            database: MYDB
            url: mydb
            ssl: "true"
        format: table
  flows:
  - name: notebook
    flowType: read
    assetId: "DB2"
    subflows:
    - name: subflow-copy
      flowType: copy
      triggers:
      - init
      steps:
      - - name: step1
          cluster: thegreendragon
          template: copyTemplate
          parameters:
            source:
              assetId: "DB2"
            sink:
              assetId: "S3"
    - name: subflow-read
      flowType: read
      triggers:
        - workload
      steps:
        - - name: step1-read
            cluster: thegreendragon
            template: readTemplate
            parameters:
              source:
                assetId: "S3"
              api:
                endpoint:
                  hostname: mygrpc-service
                  port: 80
                  scheme: grpc
                format: arrow-flight
  templates:
    copyTemplate:
      name: copyTemplate
      modules:
      - name: implicit-copy-batch-latest
        scope: asset
        type: service
        chart:
          name: ghcr.io/mesh-for-data/m4d-implicit-copy-batch:0.1.0
    readTemplate:
      name: readTemplate
      modules:
        - name: arrow-flight-read
          scope: workload
          type: service
          chart:
            name: ghcr.io/fybrik/arrow-flight-module-chart:latest
  selector: {}
