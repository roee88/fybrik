openapi: 3.0.1
info:
  title: Taxonomy # not really
  version: v0.0.1
components:
  schemas:
    Authentication:
      description: "Authentication parameters"
      type: object
      properties:
        username:
          description: Username for basic authentication
          type: string
        password:
          description: Password for basic authentication
          type: string
        apiKey:
          description: API key used in various IAM enabled services
          type: string
        accessKey:
          description: Access key also known as AccessKeyId
          type: string
        secretKey:
          description: Secret key also known as SecretAccessKey
          type: string
    Connection:
      description: Connection information
      type: object
      properties:
        type:
          type: string
          enum: ["s3", "db2", "kafka"]
        s3:
          $ref: '#/components/schemas/S3'
        db2:
          $ref: '#/components/schemas/DB2'
        kafka:
          $ref: '#/components/schemas/Kafka'
      required:
      - type
    S3:
      description: Connection information for S3 compatible object store
      type: object
      properties:
        bucket:
          type: string
        endpoint:
          type: string
        objectKey:
          type: string
        region:
          type: string
      required:
      - bucket
      - endpoint
      - objectKey
    DB2:
      type: object
      properties:
        database:
          type: string
        port:
          type: string
        ssl:
          type: string
        table:
          type: string
        url:
          type: string
    Kafka:
      type: object
      properties:
        bootstrap_servers:
          type: string
        key_deserializer:
          type: string
        sasl_mechanism:
          type: string
        schema_registry:
          type: string
        security_protocol:
          type: string
        ssl_truststore:
          type: string
        ssl_truststore_password:
          type: string
        topic_name:
          type: string
        value_deserializer:
          type: string
